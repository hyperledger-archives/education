    volumes:
      - node1-data:/home/indy/ledger

  thrift:
    image: indy-agentjs
    command: "bash -c 'npm start'"
    environment:
      - ICON_SRC=http://www.psdgraphics.com/file/bank-building-icon.jpg
      - THEME=Coral
